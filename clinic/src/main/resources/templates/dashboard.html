<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Clinic Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">üè• Clinic Management</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Welcome, Admin!</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Dashboard</h1>
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Patients</h5>
                    <p class="card-text">Manage patient records</p>
                    <a href="#" class="btn btn-light">View</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Appointments</h5>
                    <p class="card-text">Schedule appointments</p>
                    <a href="#" class="btn btn-light">View</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Doctors</h5>
                    <p class="card-text">Doctor information</p>
                    <a href="#" class="btn btn-light">View</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Reports</h5>
                    <p class="card-text">Generate reports</p>
                    <a href="#" class="btn btn-light">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
