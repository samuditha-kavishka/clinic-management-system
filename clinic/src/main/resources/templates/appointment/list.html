<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Clinic Management</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/appointments/create">New Appointment</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link nav-link">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>My Appointments</h2>

    <div th:if="${param.success}" class="alert alert-success">
        <span th:text="${param.success}"></span>
    </div>

    <!-- Filter Form -->
    <form method="get" class="mb-3">
        <div class="row">
            <div class="col-md-3">
                <select name="status" class="form-select" onchange="this.form.submit()">
                    <option value="">All Status</option>
                    <option value="PENDING" th:selected="${status == 'PENDING'}">Pending</option>
                    <option value="CONFIRMED" th:selected="${status == 'CONFIRMED'}">Confirmed</option>
                    <option value="CANCELLED" th:selected="${status == 'CANCELLED'}">Cancelled</option>
                </select>
            </div>
        </div>
    </form>

    <!-- Appointments Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Doctor</th>
            <th>Date & Time</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${appointments}">
            <td th:text="${app.id}"></td>
            <td th:text="${app.doctor?.fullName}"></td>
            <td th:text="${#dates.format(app.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                        <span th:class="${app.status == 'CONFIRMED'} ? 'badge bg-success' :
                                       ${app.status == 'CANCELLED'} ? 'badge bg-danger' :
                                       'badge bg-warning'"
                              th:text="${app.status}">
                        </span>
            </td>
            <td th:text="${app.notes}"></td>
            <td>
                <div class="btn-group">
                    <form th:action="@{/appointments/{id}/confirm(id=${app.id})}" method="post" th:if="${app.status == 'PENDING'}" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-success">Confirm</button>
                    </form>
                    <form th:action="@{/appointments/{id}/cancel(id=${app.id})}" method="post" th:if="${app.status != 'CANCELLED'}" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger">Cancel</button>
                    </form>
                    <form th:action="@{/appointments/{id}/delete(id=${app.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-secondary" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(appointments)}">
            <td colspan="6" class="text-center">No appointments found.</td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/appointments(page=0, size=${param.size}, status=${param.status})}">First</a>
            </li>
            <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/appointments(page=${currentPage-1}, size=${param.size}, status=${param.status})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:class="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/appointments(page=${i}, size=${param.size}, status=${param.status})}"
                   th:text="${i+1}"></a>
            </li>
            <li class="page-item" th:class="${currentPage == totalPages-1} ? 'disabled'">
                <a class="page-link" th:href="@{/appointments(page=${currentPage+1}, size=${param.size}, status=${param.status})}">Next</a>
            </li>
            <li class="page-item" th:class="${currentPage == totalPages-1} ? 'disabled'">
                <a class="page-link" th:href="@{/appointments(page=${totalPages-1}, size=${param.size}, status=${param.status})}">Last</a>
            </li>
        </ul>
    </nav>

    <!-- File Upload Form -->
    <div class="card mt-4">
        <div class="card-header">
            <h5>Upload Medical Report</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select file</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".pdf,.doc,.docx,.jpg,.png" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
