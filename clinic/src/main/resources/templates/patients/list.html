<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Patients List</h1>
    <a href="/dashboard" class="btn btn-secondary mb-3">Back to Dashboard</a>
    <a href="/patients/create" class="btn btn-primary mb-3">Add New Patient</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}">1</td>
            <td th:text="${patient.fullName}">John Doe</td>
            <td th:text="${patient.age}">30</td>
            <td th:text="${patient.gender}">Male</td>
            <td th:text="${patient.phone}">0712345678</td>
            <td>
                <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn btn-info btn-sm">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
