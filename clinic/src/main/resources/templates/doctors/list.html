<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Doctors List</h1>
    <a href="/dashboard" class="btn btn-secondary mb-3">Back to Dashboard</a>
    <a href="/doctors/create" class="btn btn-primary mb-3">Add New Doctor</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Qualification</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}">1</td>
            <td th:text="${doctor.fullName}">Dr. John Smith</td>
            <td th:text="${doctor.specialization}">Cardiologist</td>
            <td th:text="${doctor.qualification}">MD</td>
            <td>
                <a th:href="@{/doctors/{id}(id=${doctor.id})}" class="btn btn-info btn-sm">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
