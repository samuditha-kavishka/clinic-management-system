<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Clinic Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .login-header h2 {
            color: #667eea;
            margin-bottom: 5px;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-header">
        <h2>Clinic Management System</h2>
        <p>Sign in to your account</p>
    </div>

    <!-- Error Message -->
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        Invalid username or password!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Logout Message -->
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
        You have been logged out successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Login Form -->
    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Enter your username" required autofocus>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Enter your password" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn btn-login w-100 mb-3">Sign In</button>

        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

    <div class="text-center mt-4">
        <p class="mb-1">Default Test Accounts:</p>
        <small class="text-muted">
            Admin: admin / admin123<br>
            Doctor: doctor / doctor123<br>
            Patient: patient / patient123
        </small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
