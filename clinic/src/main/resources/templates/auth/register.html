<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Clinic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 30px;
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        .strength-weak { background-color: #dc3545; width: 25%; }
        .strength-fair { background-color: #ffc107; width: 50%; }
        .strength-good { background-color: #28a745; width: 75%; }
        .strength-strong { background-color: #007bff; width: 100%; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="register-card">
                <div class="register-header text-center">
                    <h2>Create Your Account</h2>
                    <p class="mb-0">Join our Clinic Management System</p>
                </div>

                <div class="card-body p-4">
                    <!-- Success Message -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/auth/register}" th:object="${userDto}" method="post" id="registerForm">
                        <div class="row">
                            <!-- Username -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Username *</label>
                                <input type="text" class="form-control" th:field="*{username}"
                                       placeholder="Enter username" required>
                                <div class="form-text">3-20 characters, letters, numbers, underscores only</div>
                                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback d-block">
                                    <span th:errors="*{username}"></span>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-control" th:field="*{email}"
                                       placeholder="Enter email" required>
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name *</label>
                            <input type="text" class="form-control" th:field="*{fullName}"
                                   placeholder="Enter your full name" required>
                            <div th:if="${#fields.hasErrors('fullName')}" class="invalid-feedback d-block">
                                <span th:errors="*{fullName}"></span>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password *</label>
                            <input type="password" class="form-control" th:field="*{password}"
                                   placeholder="Enter password" id="password" required>
                            <div class="password-strength" id="passwordStrength"></div>
                            <div class="form-text">
                                Must be at least 8 characters with uppercase, lowercase, and number
                            </div>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-4">
                            <label class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}"
                                   placeholder="Confirm password" id="confirmPassword" required>
                            <div class="form-text" id="passwordMatchMessage"></div>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback d-block">
                                <span th:errors="*{confirmPassword}"></span>
                            </div>
                        </div>

                        <!-- Terms Agreement -->
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Terms of Service</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                            <a href="/auth/login" class="btn btn-link">Already have an account? Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Terms Modal -->
<div class="modal fade" id="termsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Terms of Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>By creating an account, you agree to our terms of service...</p>
                <!-- Add your terms here -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordMatchMessage = document.getElementById('passwordMatchMessage');

        // Password strength indicator
        if (passwordInput) {
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 'weak';

                // Calculate strength
                if (password.length >= 12) strength = 'strong';
                else if (password.length >= 8) strength = 'good';
                else if (password.length >= 6) strength = 'fair';

                // Update strength indicator
                passwordStrength.className = 'password-strength strength-' + strength;
            });
        }

        // Password match validation
        if (passwordInput && confirmPasswordInput) {
            const checkPasswordMatch = () => {
                if (passwordInput.value && confirmPasswordInput.value) {
                    if (passwordInput.value === confirmPasswordInput.value) {
                        passwordMatchMessage.innerHTML = '<span class="text-success">✓ Passwords match</span>';
                    } else {
                        passwordMatchMessage.innerHTML = '<span class="text-danger">✗ Passwords do not match</span>';
                    }
                } else {
                    passwordMatchMessage.innerHTML = '';
                }
            };

            passwordInput.addEventListener('input', checkPasswordMatch);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        }

        // Form validation
        const form = document.getElementById('registerForm');
        if (form) {
            form.addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('Passwords do not match!');
                    return false;
                }

                return true;
            });
        }
    });
</script>
</body>
</html>
