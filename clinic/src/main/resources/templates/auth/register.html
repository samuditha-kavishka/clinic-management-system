<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Clinic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { max-width: 500px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2 class="text-center mb-4">üìù Register</h2>

        <form th:action="@{/auth/register}" th:object="${userDto}" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" required>
                <div th:if="${#fields.hasErrors('fullName')}" class="text-danger">
                    <small th:errors="*{fullName}"></small>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" required>
                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                    <small th:errors="*{username}"></small>
                </div>
                <div th:if="${usernameError}" class="text-danger">
                    <small th:text="${usernameError}"></small>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <small th:errors="*{email}"></small>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" required>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <small th:errors="*{password}"></small>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Role</label>
                <select th:field="*{role}" class="form-select">
                    <option value="PATIENT">Patient</option>
                    <option value="DOCTOR">Doctor</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <div class="mt-3 text-center">
            <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
        </div>
    </div>
</div>
</body>
</html>
