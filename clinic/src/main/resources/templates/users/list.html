<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .user-role {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 12px;
        }
        .role-admin { background-color: #dc3545; color: white; }
        .role-doctor { background-color: #0d6efd; color: white; }
        .role-patient { background-color: #198754; color: white; }
        .role-staff { background-color: #6c757d; color: white; }
        .status-active { color: #198754; }
        .status-inactive { color: #dc3545; }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i>User Statistics</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h6>Total Users</h6>
                        <h2 class="text-primary" th:text="${totalUsers}">0</h2>
                    </div>
                    <div class="mb-3">
                        <h6>Admins</h6>
                        <span class="badge bg-danger" th:text="${adminCount}">0</span>
                    </div>
                    <div class="mb-3">
                        <h6>Doctors</h6>
                        <span class="badge bg-primary" th:text="${doctorCount}">0</span>
                    </div>
                    <div class="mb-3">
                        <h6>Patients</h6>
                        <span class="badge bg-success" th:text="${patientCount}">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-users me-2"></i>Users Management</h5>
                    <a href="/users/create" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i> Add New User
                    </a>
                </div>

                <div class="card-body">
                    <!-- Success/Error Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Search and Filter -->
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search users..." id="searchInput">
                                <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="roleFilter">
                                <option value="">All Roles</option>
                                <option value="ADMIN">Admin</option>
                                <option value="DOCTOR">Doctor</option>
                                <option value="PATIENT">Patient</option>
                            </select>
                        </div>
                    </div>

                    <!-- Users Table -->
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td>
                                    <strong th:text="${user.username}">username</strong>
                                </td>
                                <td th:text="${user.fullName}">Full Name</td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td>
                                            <span th:class="'user-role role-' + ${user.role.name().toLowerCase()}"
                                                  th:text="${user.role.name()}">
                                                ROLE
                                            </span>
                                </td>
                                <td>
                                    <i th:class="${user.enabled} ? 'fas fa-check-circle status-active' : 'fas fa-times-circle status-inactive'"></i>
                                    <span th:text="${user.enabled} ? 'Active' : 'Inactive'"></span>
                                </td>
                                <td>
                                    <small th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">Date</small>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/users/{id}(id=${user.id})}"
                                           class="btn btn-info" title="View">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/users/{id}/edit(id=${user.id})}"
                                           class="btn btn-warning" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/users/{id}/delete(id=${user.id})}"
                                           class="btn btn-danger" title="Delete"
                                           onclick="return confirm('Are you sure you want to delete this user?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div th:if="${totalPages > 1}" class="d-flex justify-content-between align-items-center">
                        <div>
                            Showing page <span th:text="${currentPage + 1}">1</span> of
                            <span th:text="${totalPages}">1</span>
                        </div>
                        <nav>
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/users(page=${currentPage - 1}, size=${param.size}, sort=${sort}, direction=${direction})}">
                                        Previous
                                    </a>
                                </li>

                                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    class="page-item" th:classappend="${i == currentPage} ? 'active' : ''">
                                    <a class="page-link"
                                       th:href="@{/users(page=${i}, size=${param.size}, sort=${sort}, direction=${direction})}"
                                       th:text="${i + 1}">1</a>
                                </li>

                                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/users(page=${currentPage + 1}, size=${param.size}, sort=${sort}, direction=${direction})}">
                                        Next
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const roleFilter = document.getElementById('roleFilter');

        if (searchBtn) {
            searchBtn.addEventListener('click', function() {
                const query = searchInput.value;
                if (query) {
                    // Implement search - could be AJAX or redirect
                    window.location.href = `/users?search=${encodeURIComponent(query)}`;
                }
            });
        }

        // Role filter
        if (roleFilter) {
            roleFilter.addEventListener('change', function() {
                const role = this.value;
                if (role) {
                    window.location.href = `/users?role=${role}`;
                } else {
                    window.location.href = '/users';
                }
            });
        }
    });
</script>
</body>
</html>
