# ===== MYSQL DATABASE =====
spring.datasource.url=jdbc:mysql://localhost:3306/clinic_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=clinic
spring.datasource.password=clinic123

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Disable (optional)
spring.h2.console.enabled=false

# Thymeleaf
spring.thymeleaf.cache=false

# Mail
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads

# Server
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG